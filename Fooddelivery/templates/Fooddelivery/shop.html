{% extends 'Fooddelivery/base.html'%}
{% load static %}
{% block content %}
    <section class="home-slider owl-carousel">

      <div class="slider-item" style="background-image: url('{%  static 'Fooddelivery/images/bg_3.webp' %}');" data-stellar-background-ratio="0.5">
      	<div class="overlay"></div>
        <div class="container">
          <div class="row slider-text justify-content-center align-items-center">

            <div class="col-md-7 col-sm-12 text-center ftco-animate">
            	<h1 class="mb-3 mt-5 bread">Order Online</h1>
	            <p class="breadcrumbs"><span class="mr-2"><a href="../">Home</a></span> <span>Shop</span></p>
            </div>

          </div>
        </div>
      </div>
    </section>


    <section class="ftco-menu mb-5 pb-5">
    	<div class="container">
    		<div class="row d-md-flex">
	    		<div class="col-lg-12 ftco-animate p-md-5">
		    		<div class="row">
		          		<div class="col-md-12 d-flex align-items-center">
		            
		            		<div class="tab-content ftco-animate" id="v-pills-tabContent">
		              			<div class="tab-pane fade show active" id="v-pills-0" role="tabpanel" aria-labelledby="v-pills-0-tab">
		              				<div class="row">
		              				{% for item in products %}	
		              				<div class="col-md-3">
						        		<div class="menu-entry">
						    					<a href="#" class="img" style="background-image: url('{{ ' /static/Fooddelivery/' }}{{ item.image }}');"></a>
						    					<div class="text text-center pt-4">
						    						<h3><a href="product-single.html">{{ item.name }}</a></h3>
						    						<p>{{ item.description }}</p>
						    						<p class="price"><span>${{ item.price }}</span></p>
						    						<form method="post" action="{% url 'add_to_cart' item.id %}">
                    								{% csrf_token %}
                    								<div class="quantity">
					             					<input type="number" name="quantity" class="quantity form-control input-number" value="1" min="1" max="100" style="text-align: center; color: #C29963 !important;" title="Quantity">
					          						</div>
					          						<p></p>
						    						<button class="btn btn-primary btn-outline-primary" type="submit">Add to Cart</button>
						    						</form>
						    					</div>
						    			</div>
						    		
						        	</div>
						        	{% endfor %}       	
		              			</div>
		              		</div>
		            	</div>
		          	</div>
		        </div>
		      </div>
		    </div>
    	</div>
    </section>
{% endblock content %}
